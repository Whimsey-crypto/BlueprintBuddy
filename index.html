<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueprintBuddy Recipe Calculator</title>
    <style>
        html, body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            font-family: Arial, sans-serif;
        }
        .menu-container {
            width: 320px;
            background-color: rgba(52, 73, 94, 0.7);
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            min-width: 200px;
            min-height: 150px;
            max-width: 600px;
            max-height: 750px;
            overflow: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu-header {
            padding-bottom: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 5px 10px;
            background-color: rgba(22, 160, 133, 0.6);
            color: white;
            border: none;
            border-radius: 4px 4px 0 0;
            margin-right: 2px;
            cursor: pointer;
        }
        .tab.active {
            background-color: rgba(22, 160, 133, 0.9);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        select, button, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: rgba(22, 160, 133, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        input {
            background-color: rgba(44, 62, 80, 0.7);
            cursor: text;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button:hover {
            background-color: rgba(22, 160, 133, 1);
        }
        .ingredients-list {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .ingredient {
            padding: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
            border-radius: 3px;
        }
        .ingredient.have {
            background-color: rgba(46, 204, 113, 0.3);
        }
        .ingredient.missing {
            background-color: rgba(231, 76, 60, 0.3);
        }
        .ingredient.partial {
            background-color: rgba(243, 156, 18, 0.3);
        }
        .ingredient-name {
            flex: 1;
        }
        .ingredient-amount {
            margin-left: 10px;
            font-weight: bold;
        }
        .inventory-have {
            margin-left: 10px;
            font-size: 0.9em;
            color: #aaffaa;
        }
        h2, h3 {
            color: white;
            margin: 0;
            display: inline-block;
        }
        h3 {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.5);
            cursor: se-resize;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            z-index: 10;
        }
        .instruction {
            color: white;
            margin-top: 10px;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 5px;
        }
        .location-name {
            color: #3498db;
            font-size: 0.9em;
            text-align: left;
            margin-top: 2px;
        }
        .recipe-cost {
            color: #ffd700;
            text-align: right;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .status-indicator {
            color: white;
            font-size: 0.8em;
            padding: 4px;
            border-radius: 3px;
            margin-top: 5px;
            text-align: center;
            background-color: rgba(22, 160, 133, 0.5);

            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.2);

            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            color: white;
        }

            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;

            display: flex;

            margin-bottom: 2px;
            border-radius: 3px;

        .form-field {

            color: white;

    <!-- TT API Client Script -->
    <script>
        // API Integration for Transport Tycoon
        class TTApiClient {
            constructor(privateKey, userId, serverId = "main") {
                this.privateKey = privateKey;
                this.userId = userId;
                this.serverId = serverId;
                this.serverUrls = {
                    "main": "tycoon-2epova.users.cfx.re/status",
                    "beta": "tycoon-njyvop.users.cfx.re/status"
                };
                this.baseUrl = `https://${this.serverUrls[serverId]}`;
                this.remainingCharges = null;
            }

            // Set the server ID and update base URL
            setServer(serverId) {
                if (this.serverUrls[serverId]) {
                    this.serverId = serverId;
                    this.baseUrl = `https://${this.serverUrls[serverId]}`;
                    return true;
                }
                return false;
            }

            // Get the remaining API charges
            async getCharges() {
                try {
                    const response = await this.makeRequest('/charges.json');
                    if (response && Array.isArray(response) && response.length > 0) {
                        this.remainingCharges = response[0];
                        return this.remainingCharges;
                    }
                    return null;
                } catch (error) {
                    console.error('Failed to get charges:', error);
                    return null;
                }
            }

            // Get user inventory data
            async getUserInventory() {
                try {
                    // First try the advanced data endpoint for more detailed item information
                    const response = await this.makeRequest(`/dataadv/${this.userId}`);
                    
                    if (response && response.code === "200" && response.data) {
                        // Process inventory from advanced data
                        if (response.data.inventory) {
                            return this.processInventoryData(response.data.inventory);
                        }
                    }
                    
                    // Fall back to basic data endpoint if advanced fails
                    const basicResponse = await this.makeRequest(`/data/${this.userId}`);
                    
                    if (basicResponse && basicResponse.code === "200" && basicResponse.data) {
                        if (basicResponse.data.inventory) {
                            return this.processInventoryData(basicResponse.data.inventory);
                        }
                    }
                    
                    return {};
                } catch (error) {
                    console.error('Failed to get user inventory:', error);
                    throw error;
                }
            }

            // Get user's vehicle storage data (trunks)
            async getUserTrunks() {
                try {
                    const response = await this.makeRequest(`/trunks/${this.userId}`);
                    
                    if (response && response.code === "200" && response.trunks) {
                        return response.trunks;
                    }
                    
                    return [];
                } catch (error) {
                    console.error('Failed to get user trunks:', error);
                    throw error;
                }
            }

            // Get item information from the API
            async getItemInfo(itemId) {
                try {
                    const response = await this.makeRequest(`/iteminfo/${itemId}`);
                    
                    if (response && response.exists) {
                        return response;
                    }
                    
                    return null;
                } catch (error) {
                    console.error(`Failed to get item info for ${itemId}:`, error);
                    return null;
                }
            }

            // Get user's wealth information
            async getUserWealth() {
                try {
                    const response = await this.makeRequest(`/wealth/${this.userId}`);
                    
                    if (response && response.code === "200") {
                        return {
                            wallet: response.wallet || 0,
                            bank: response.bank || 0,
                            loan: response.loan || 0,
                            total: (response.wallet || 0) + (response.bank || 0) - (response.loan || 0)
                        };
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Failed to get user wealth:', error);
                    return null;
                }
            }

            // Process inventory data from the API response
            processInventoryData(inventoryData) {
                const inventory = {};
                
                // Process each item in the inventory
                for (const [itemId, itemData] of Object.entries(inventoryData)) {
                    // Extract item ID (sometimes there's a modifier after a |)
                    const baseItemId = itemId.split('|')[0];
                    
                    // Add to inventory or update quantity if already exists
                    if (inventory[baseItemId]) {
                        inventory[baseItemId] += itemData.amount || 0;
                    } else {
                        inventory[baseItemId] = itemData.amount || 0;
                    }
                }
                
                return inventory;
            }

            // Make a request to the API with proper headers
            async makeRequest(endpoint, options = {}) {
                // Create an abort controller to allow cancellation
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                try {
                    // Prepare the request headers
                    const headers = {
                        'Content-Type': 'application/json',
                        'X-Tycoon-Key': this.privateKey
                    };
                    
                    // Add any additional headers from options
                    if (options.headers) {
                        Object.assign(headers, options.headers);
                    }
                    
                    // Make the request
                    const response = await fetch(`${this.baseUrl}${endpoint}`, {
                        method: options.method || 'GET',
                        headers: headers,
                        body: options.body ? JSON.stringify(options.body) : undefined,
                        signal: controller.signal
                    });
                    
                    // Check for successful response
                    if (!response.ok) {
                        // Handle specific error codes
                        if (response.status === 401) {
                            throw new Error('Authentication failed. Check your API key.');
                        } else if (response.status === 402) {
                            throw new Error('No API charges remaining.');
                        } else if (response.status === 403) {
                            throw new Error('Access forbidden. Invalid API key.');
                        } else if (response.status === 404) {
                            throw new Error('API endpoint not found.');
                        } else {
                            throw new Error(`API request failed with status ${response.status}`);
                        }
                    }
                    
                    // Get remaining charges from the response header
                    const chargesHeader = response.headers.get('X-Tycoon-Charges');
                    if (chargesHeader) {
                        this.remainingCharges = parseInt(chargesHeader);
                    }
                    
                    // Handle different response formats
                    const contentType = response.headers.get('Content-Type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    } else if (contentType && contentType.includes('text/csv')) {
                        return await response.text();
                    } else {
                        // Try to parse as JSON first, fall back to text if that fails
                        try {
                            return await response.json();
                        } catch (e) {
                            return await response.text();
                        }
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('API request timed out');
                    }
                    throw error;
                } finally {
                    clearTimeout(timeoutId);
                }
            }

            // Check if API client is properly configured
            isConfigured() {
                return Boolean(this.privateKey && this.userId && this.baseUrl);
            }
        }
    </script>

    <!-- Main App Script -->
    <script>
        // Main App Class
        class BlueprintBuddy {
            constructor() {
                // Basic state
                this.state = {
                    inventory: {},
                    selectedRecipe: "",
                    itemsData: null,
                    recipesData: window.RECIPES_DATA || {},
                    apiSettings: {
                        privateKey: "",
                        userId: "",
                        serverId: "main",
                        isConnected: false
                    },
                    settings: {
                        trailerCapacity: 300, // kg
                        includeInventory: true,
                        autoRefresh: true
                    }
                };
                
                // References to DOM elements
                this.elements = {};
                
                // Game connection setup
                this.isGameConnected = false;
                
                // TT API client
                this.apiClient = null;
                
                // Refresh timer
                this.refreshTimer = null;
                
                // Active fetch controllers for API calls
                this.fetchControllers = {};
            }
            
            // Initialize the app
            init() {
                console.log('Initializing BlueprintBuddy...');
                
                // Get DOM element references
                this.setupElementReferences();
                
                // Set up event handlers
                this.setupEventHandlers();
                
                // Make menu draggable and resizable
                this.setupMenuInteraction();
                
                // Set up game connection
                this.setupGameConnection();
                
                // Load settings
                this.loadSettings();
                
                // Load API settings
                this.loadApiSettings();
                
                // Initialize data
                this.initializeData();
                
                // Center menu initially
                const menuContainer = this.elements.menuContainer;
                menuContainer.style.left = `${(window.innerWidth - menuContainer.offsetWidth) / 2}px`;
                menuContainer.style.top = `${(window.innerHeight - menuContainer.offsetHeight) / 2}px`;
            }
            
            // Set up references to DOM elements
            setupElementReferences() {
                this.elements = {
                    menuContainer: document.getElementById('menuContainer'),
                    resizeHandle: document.getElementById('resizeHandle'),
                    menuHeader: document.querySelector('.menu-header'),
                    closeBtn: document.getElementById('closeBtn'),
                    tabs: document.querySelectorAll('.tab'),
                    tabContents: document.querySelectorAll('.tab-content'),
                    
                    // Recipe elements
                    recipeSelect: document.getElementById('recipeSelect'),
                    recipeQuantity: document.getElementById('recipe-quantity'),
                    calculateRunsBtn: document.getElementById('calculate-runs'),
                    ingredientsDisplay: document.getElementById('ingredientsDisplay'),
                    recipeLocation: document.getElementById('recipe-location'),
                    recipeCost: document.getElementById('recipe-cost'),
                    recipeInstructions: document.getElementById('recipe-instructions'),
                    
                    // Calculation elements
                    runsCalculation: document.getElementById('runs-calculation'),
                    totalRequirements: document.getElementById('total-requirements'),
                    totalRuns: document.getElementById('total-runs'),
                    showRouteBtn: document.getElementById('show-route-btn'),
                    
                    // Inventory elements
                    refreshInventoryBtn: document.getElementById('refresh-inventory'),
                    statusMessage: document.getElementById('status-message'),
                    inventoryDisplay: document.getElementById('inventory-display'),
                    apiCharges: document.getElementById('api-charges'),
                    serverButtons: document.querySelectorAll('.server-btn'),
                    
                    // API Settings elements
                    apiKey: document.getElementById('api-key'),
                    userId: document.getElementById('user-id'),
                    saveApiSettings: document.getElementById('save-api-settings'),
                    apiStatusMessage: document.getElementById('api-status-message'),
                    testApi: document.getElementById('test-api'),
                    
                    // Settings elements
                    trailerCapacity: document.getElementById('trailer-capacity'),
                    includeInventory: document.getElementById('include-inventory'),
                    autoRefresh: document.getElementById('auto-refresh'),
                    resetSettings: document.getElementById('reset-settings'),
                    debugButton: document.getElementById('debug-button')
                };
            }
            
            // Set up event handlers for UI elements
            setupEventHandlers() {
                const elements = this.elements;
                
                // Tab switching
                elements.tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        elements.tabs.forEach(t => t.classList.remove('active'));
                        elements.tabContents.forEach(c => c.classList.remove('active'));
                        
                        tab.classList.add('active');
                        const tabId = tab.getAttribute('data-tab');
                        document.getElementById(`${tabId}-tab`).classList.add('active');
                    });
                });
                
                // Recipe selection
                elements.recipeSelect.addEventListener('change', () => {
                    this.state.selectedRecipe = elements.recipeSelect.value;
                    this.displayRecipeDetails();
                });
                
                // Calculate runs button
                elements.calculateRunsBtn.addEventListener('click', () => {
                    this.calculateRunsNeeded();
                });
                
                // Close button
                elements.closeBtn.addEventListener('click', () => {
                    this.handleClose();
                });
                
                // Refresh inventory button
                elements.refreshInventoryBtn.addEventListener('click', () => {
                    this.getInventoryData();
                });
                
                // Server selection buttons
                elements.serverButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Update active state on buttons
                        elements.serverButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        
                        // Update server ID
                        const serverId = button.getAttribute('data-server');
                        this.state.apiSettings.serverId = serverId;
                        
                        // Save settings
                        this.saveApiSettings();
                        
                        // Update API client
                        if (this.apiClient) {

            // Handle app closing
            handleClose() {
                // Clear any timers

                    clearInterval(this.refreshTimer);

                // Send close command to game
                this.sendCommand({ type: 'close' });

            // Make the menu movable and resizable
            setupMenuInteraction() {
                const menuContainer = this.elements.menuContainer;
                const menuHeader = this.elements.menuHeader;
                const resizeHandle = this.elements.resizeHandle;
                
                // Variables for dragging
                let isDragging = false;
                let isResizing = false;
                let startX, startY, startLeft, startTop, startWidth, startHeight;
                
                // Mouse down on header to start dragging
                menuHeader.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = menuContainer.offsetLeft;
                    startTop = menuContainer.offsetTop;
                    e.preventDefault();
                });
                
                // Mouse down on resize handle to start resizing
                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    startWidth = menuContainer.offsetWidth;
                    startHeight = menuContainer.offsetHeight;
                    startX = e.clientX;
                    startY = e.clientY;
                    e.stopPropagation();
                });
                
                // Mouse move to handle both dragging and resizing
                document.addEventListener('mousemove', (e) => {
                    // Handle dragging
                    if (isDragging) {
                        let newLeft = startLeft + (e.clientX - startX);
                        let newTop = startTop + (e.clientY - startY);
                        
                        // Keep window within viewport
                        newLeft = Math.max(0, Math.min(window.innerWidth - menuContainer.offsetWidth, newLeft));
                        newTop = Math.max(0, Math.min(window.innerHeight - menuContainer.offsetHeight, newTop));
                        
                        menuContainer.style.left = `${newLeft}px`;
                        menuContainer.style.top = `${newTop}px`;
                    }
                    
                    // Handle resizing
                    if (isResizing) {
                        let newWidth = startWidth + (e.clientX - startX);
                        let newHeight = startHeight + (e.clientY - startY);
                        
                        // Constrain size within min/max dimensions
                        newWidth = Math.max(200, Math.min(600, newWidth));
                        newHeight = Math.max(150, Math.min(750, newHeight));
                        
                        menuContainer.style.width = `${newWidth}px`;
                        menuContainer.style.height = `${newHeight}px`;
                    }
                });
                
                // Mouse up to end both operations
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    isResizing = false;
                });
            }
            
            // Set up game client communication
            setupGameConnection() {

                    try {

                        this.processGameData(data);
                    } catch (error) {
                        console.error('Failed to process game data:', error);
                    }
                });
                
                // Request initial inventory data
                this.getInventoryData();

            // Load API settings from localStorage
            loadApiSettings() {

                    const savedSettings = localStorage.getItem('blueprintBuddyApiSettings');
                    if (savedSettings) {
                        this.state.apiSettings = JSON.parse(savedSettings);
                        
                        // Update DOM elements with loaded settings
                        this.elements.apiKey.value = this.state.apiSettings.privateKey || '';

                    }
                } catch (error) {
                    console.error('Failed to load API settings:', error);
                }

            // Save API settings to localStorage
            saveApiSettings() {
                try {
                    const privateKey = this.elements.apiKey.value.trim();
                    const userId = this.elements.userId.value.trim();
                    
                    if (!privateKey || !userId) {
                        this.updateApiStatusMessage('API Key and User ID are required', 'error');
                        return;
                    }
                    
                    this.state.apiSettings.privateKey = privateKey;
                    this.state.apiSettings.userId = userId;
                    // Server ID is updated through server buttons
                    
                    this.state.apiSettings.isConnected = false; // Reset connection status
                    
                    localStorage.setItem('blueprintBuddyApiSettings', JSON.stringify(this.state.apiSettings));
                    
                    this.updateApiStatusMessage('Settings saved. Testing connection...', 'info');
                    
                    // Initialize API client with new settings
                    this.initApiClient();
                } catch (error) {
                    console.error('Failed to save API settings:', error);
                    this.updateApiStatusMessage('Error saving settings: ' + error.message, 'error');
                }
            }
            
            // Test API connection
            async testApiConnection() {
                if (!this.apiClient) {
                    // Try to initialize if not already done
                    this.saveApiSettings();
                    return;
                }
                
                this.updateApiStatusMessage('Testing API connection...', 'info');
                
                try {
                    // Try to get charges to test connection
                    const charges = await this.apiClient.getCharges();
                    
                    if (charges !== null) {
                        this.state.apiSettings.isConnected = true;
                        this.updateApiStatus(true);
                        this.updateApiCharges(charges);
                        this.updateApiStatusMessage('API connection successful! Charges: ' + charges, 'success');
                        
                        // Save updated connection status
                        localStorage.setItem('blueprintBuddyApiSettings', JSON.stringify(this.state.apiSettings));
                        
                        // Fetch inventory data
                        this.getInventoryData();
                    } else {
                        throw new Error('Could not get API charges');
                    }
                } catch (error) {
                    console.error('API connection test failed:', error);
                    this.state.apiSettings.isConnected = false;
                    this.updateApiStatus(false);
                    this.updateApiStatusMessage('API connection failed: ' + error.message, 'error');
                    
                    // Save updated connection status
                    localStorage.setItem('blueprintBuddyApiSettings', JSON.stringify(this.state.apiSettings));
                }
            }
            
            // Update API status indicator
            updateApiStatus(isConnected) {
                const statusIndicators = document.querySelectorAll('.api-status');
                
                statusIndicators.forEach(indicator => {
                    if (isConnected) {
                        indicator.classList.remove('disconnected');
                        indicator.classList.add('connected');
                    } else {
                        indicator.classList.remove('connected');
                        indicator.classList.add('disconnected');
                    }
                });
            }
            
            // Update API charges display
            updateApiCharges(charges) {
                if (charges === null || charges === undefined) {
                    this.elements.apiCharges.textContent = '';
                    return;
                }
                
                this.elements.apiCharges.textContent = `Charges: ${charges}`;
            }
            
            // Update API status message
            updateApiStatusMessage(message, type = 'info') {
                const statusElem = this.elements.apiStatusMessage;
                if (!statusElem) return;
                
                statusElem.textContent = message;
                
                // Apply color based on message type
                switch (type) {
                    case 'error':

                    case 'warning':
                        statusElem.style.backgroundColor = 'rgba(243, 156, 18, 0.5)'; // Orange
                        break;
                    case 'success':
                        statusElem.style.backgroundColor = 'rgba(46, 204, 113, 0.5)'; // Green
                        break;
                    default:
                        statusElem.style.backgroundColor = 'rgba(22, 160, 133, 0.5)'; // Teal

                        this.state.settings = JSON.parse(savedSettings);
                    }
                    
                    // Update DOM elements with loaded settings
                    this.elements.trailerCapacity.value = this.state.settings.trailerCapacity;

                    this.elements.autoRefresh.checked = this.state.settings.autoRefresh;

                } catch (error) {
                    console.error('Failed to load settings:', error);
                }

                try {
                    localStorage.setItem('blueprintBuddySettings', JSON.stringify(this.state.settings));
                } catch (error) {
                    console.error('Failed to save settings:', error);
                }
            }
            
            // Reset settings to defaults
            resetSettings() {
                this.state.settings = {
                    trailerCapacity: 300,
                    includeInventory: true,
                    autoRefresh: true
                };
                
                // Update DOM elements
                this.elements.trailerCapacity.value = this.state.settings.trailerCapacity;
                this.elements.includeInventory.checked = this.state.settings.includeInventory;
                this.elements.autoRefresh.checked = this.state.settings.autoRefresh;

            // Set up auto-refresh timer
            setupAutoRefresh() {
                // Clear existing timer
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
                
                // Set up new timer if enabled
                if (this.state.settings.autoRefresh) {
                    this.refreshTimer = setInterval(() => {
                        this.getInventoryData();
                    }, 30000); // Refresh every 30 seconds
                }

            // Send commands to the game client
            sendCommand(command) {
                try {
                    // Make sure command has a type
                    if (!command.type) {
                        console.error('Command missing type:', command);
                        return;
                    }
                    
                    console.log('Sending command to game:', JSON.stringify(command));
                    window.parent.postMessage(JSON.stringify(command), '*');
                } catch (error) {
                    console.error('Failed to send command:', error);
                }
            }
            
            // Process data received from the game client
            processGameData(data) {
                console.log('Received game data:', data);
                this.isGameConnected = true;
                
                // Handle inventory data
                if (data.inventory) {
                    try {
                        // Check if inventory is already an object or needs to be parsed
                        this.state.inventory = typeof data.inventory === 'string' 
                            ? JSON.parse(data.inventory) 
                            : data.inventory;
                        this.updateStatusMessage('Inventory data received from game');
                        
                        // Update inventory display
                        this.displayInventory();
                        
                        // If recipe is selected, update its display with new inventory data
                        if (this.state.selectedRecipe) {
                            this.displayRecipeDetails();
                        }
                    } catch (e) {
                        console.error('Failed to parse inventory data:', e);
                        this.updateStatusMessage('Error parsing inventory data', 'error');
                    }
                }
            }
            
            // Request inventory data (from API or game)
            getInventoryData() {
                // Try API first if configured
                if (this.apiClient && this.state.apiSettings.isConnected) {
                    this.updateStatusMessage('Requesting inventory from TT API...');
                    
                    this.apiClient.getUserInventory()
                        .then(inventory => {
                            this.state.inventory = inventory;
                            this.updateStatusMessage('Inventory loaded from API', 'success');
                            
                            // Update charges display
                            if (this.apiClient.remainingCharges !== null) {
                                this.updateApiCharges(this.apiClient.remainingCharges);
                            }
                            
                            // Display inventory and update recipe details
                            this.displayInventory();
                            if (this.state.selectedRecipe) {
                                this.displayRecipeDetails();
                            }
                        })
                        .catch(error => {
                            console.error('Failed to get inventory from API:', error);
                            this.updateStatusMessage('API error: ' + error.message + '. Trying game data...', 'warning');
                            
                            // Fall back to game data
                            this.getGameInventoryData();
                        });
                } else {
                    // Use game data if API not configured
                    this.getGameInventoryData();
                }
            }
            
            // Request inventory data from the game
            getGameInventoryData() {
                this.updateStatusMessage('Requesting inventory from game...');
                this.sendCommand({ 
                    type: 'getNamedData', 
                    keys: ['inventory'] 
                });
            }
            
            // Display inventory items
            displayInventory() {
                const inventoryDisplay = this.elements.inventoryDisplay;
                inventoryDisplay.innerHTML = '';
                
                // Check if inventory is empty
                if (!this.state.inventory || Object.keys(this.state.inventory).length === 0) {
                    inventoryDisplay.innerHTML = '<div class="ingredient">No items in inventory</div>';
                    return;
                }
                
                // Group items by category
                const categories = {};
                
                for (const [itemId, amount] of Object.entries(this.state.inventory)) {
                    if (amount <= 0) continue;
                    
                    // Find item data
                    let itemName = itemId;
                    let category = 'Unknown';
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            category = itemData.category || 'Unknown';
                        }
                    }
                    
                    // Add to category
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    
                    categories[category].push({ id: itemId, name: itemName, amount });
                }
                
                // Display items by category
                for (const [category, items] of Object.entries(categories)) {
                    // Add category header
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-label';
                    categoryDiv.textContent = category;
                    inventoryDisplay.appendChild(categoryDiv);
                    
                    // Add items
                    items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'ingredient have';
                        itemDiv.innerHTML = `
                            <span class="ingredient-name">${item.name}</span>
                            <span class="ingredient-amount">${item.amount}</span>
                        `;
                        inventoryDisplay.appendChild(itemDiv);
                    });
                }
            }

            // Display recipe details
            displayRecipeDetails() {
                // Skip if no recipe selected
                if (!this.state.selectedRecipe) {
                    this.clearRecipeDisplay();
                    return;
                }
                
                const recipe = this.state.recipesData[this.state.selectedRecipe];
                if (!recipe) {

                this.elements.recipeLocation.textContent = `Location: ${recipe.location || 'Unknown'}`;
                this.elements.recipeCost.textContent = `Pays: $${(recipe.pays || 0).toLocaleString()}`;
                this.elements.recipeInstructions.textContent = recipe.instructions || 'No instructions available.';

                // Show each ingredient
                recipe.ingredients.forEach(([itemId, amount]) => {
                    const userHas = this.state.inventory[itemId] || 0;
                    
                    // Find item data
                    let itemName = itemId;
                    let itemWeight = 0;
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            itemWeight = itemData.weight || 0;
                        }
                    }
                    
                    // Create ingredient element
                    const ingredientDiv = document.createElement('div');
                    ingredientDiv.classList.add('ingredient');
                    
                    // Determine if user has enough of this ingredient
                    if (userHas >= amount) {
                        ingredientDiv.classList.add('have');
                    } else if (userHas > 0) {
                        ingredientDiv.classList.add('partial');
                    } else {
                        ingredientDiv.classList.add('missing');
                    }
                    
                    // Show ingredient info
                    ingredientDiv.innerHTML = `
                        <span class="ingredient-name">${itemName}</span>
                        <span class="ingredient-amount">${amount}</span>
                        <span class="inventory-have">${userHas}</span>

                    this.elements.ingredientsDisplay.appendChild(ingredientDiv);
                });
                
                // Hide calculation results if shown
                this.elements.runsCalculation.style.display = 'none';

                this.elements.recipeLocation.textContent = 'Location: Select a recipe';
                this.elements.recipeCost.textContent = 'Pays: $0';
                this.elements.recipeInstructions.textContent = 'Select a recipe to see instructions.';
                this.elements.ingredientsDisplay.innerHTML = `
                    <div class="ingredient">
                        <span class="ingredient-name">Select a recipe to view ingredients</span>
                    </div>
                `;
                this.elements.runsCalculation.style.display = 'none';

            // Calculate runs needed for recipe quantity
            calculateRunsNeeded() {
                if (!this.state.selectedRecipe) {
                    this.updateStatusMessage('Please select a recipe first', 'warning');
                    return;
                }
                
                const recipe = this.state.recipesData[this.state.selectedRecipe];
                if (!recipe) return;
                
                const quantity = parseInt(this.elements.recipeQuantity.value) || 1;
                const requirementsDiv = this.elements.totalRequirements;
                requirementsDiv.innerHTML = '';
                
                // Calculate requirements
                let canCraftAll = true;
                let totalRunsNeeded = 0;
                
                // Calculate weight of one recipe
                let recipeWeight = 0;
                let missingItems = [];
                
                recipe.ingredients.forEach(([itemId, amount]) => {
                    // Find item data
                    let itemName = itemId;
                    let itemWeight = 0;
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            itemWeight = itemData.weight || 0;
                        }
                    }
                    
                    recipeWeight += itemWeight * amount; // kg
                    
                    const totalNeeded = amount * quantity;
                    const userHas = this.state.settings.includeInventory ? (this.state.inventory[itemId] || 0) : 0;
                    const missing = Math.max(0, totalNeeded - userHas);
                    
                    if (missing > 0) {
                        canCraftAll = false;
                        missingItems.push({ itemId, missing, displayName: itemName });
                    }
                    
                    // Show requirement
                    const reqDiv = document.createElement('div');
                    reqDiv.className = 'requirement-item';
                    reqDiv.dataset.itemId = itemId;
                    reqDiv.innerHTML = `
                        <span>${itemName}</span>
                        <span>${totalNeeded} (Have: ${userHas}, Need: ${missing})</span>
                    `;
                    requirementsDiv.appendChild(reqDiv);
                    
                    // Add click handler for route
                    reqDiv.addEventListener('click', () => {
                        if (missing > 0) {
                            this.showItemRoute(itemId, missing);
                        }
                    });
                });
                
                // Calculate how many recipes fit in one trip based on trailer capacity
                const trailerCapacity = this.state.settings.trailerCapacity;
                const recipesPerTrip = recipeWeight > 0 ? Math.floor(trailerCapacity / recipeWeight) : 1;
                totalRunsNeeded = Math.ceil(quantity / recipesPerTrip);
                
                // Display results
                this.elements.totalRuns.textContent = canCraftAll ? 
                    "0 (You have all materials)" : `${totalRunsNeeded}`;
                
                // Show/hide route button
                this.elements.showRouteBtn.style.display = canCraftAll ? 'none' : 'block';
                
                // Add route button handler
                this.elements.showRouteBtn.onclick = () => {
                    if (missingItems.length > 0) {
                        // Just show route for first missing item for now
                        this.showItemRoute(missingItems[0].itemId, missingItems[0].missing);
                    }
                };
                
                // Show calculation results
                this.elements.runsCalculation.style.display = 'block';
            }
