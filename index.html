<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueprintBuddy Recipe Calculator</title>
    <style>
        html, body {
            background: transparent !important;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            font-family: Arial, sans-serif;
        }
        .menu-container {
            width: 320px;
            background-color: rgba(52, 73, 94, 0.7);
            padding: 10px;
            border-radius: 8px;
            position: absolute;
            min-width: 200px;
            min-height: 150px;
            max-width: 600px;
            max-height: 750px;
            overflow: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu-header {
            padding-bottom: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 5px 10px;
            background-color: rgba(22, 160, 133, 0.6);
            color: white;
            border: none;
            border-radius: 4px 4px 0 0;
            margin-right: 2px;
            cursor: pointer;
        }
        .tab.active {
            background-color: rgba(22, 160, 133, 0.9);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: rgba(22, 160, 133, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(22, 160, 133, 1);
        }
        .ingredients-list {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
        .ingredient {
            padding: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
            border-radius: 3px;
        }
        .ingredient.have {
            background-color: rgba(46, 204, 113, 0.3);
        }
        .ingredient.missing {
            background-color: rgba(231, 76, 60, 0.3);
        }
        .ingredient.partial {
            background-color: rgba(243, 156, 18, 0.3);
        }
        .ingredient-name {
            flex: 1;
        }
        .ingredient-amount {
            margin-left: 10px;
            font-weight: bold;
        }
        .inventory-have {
            margin-left: 10px;
            font-size: 0.9em;
            color: #aaffaa;
        }
        h2, h3 {
            color: white;
            margin: 0;
            display: inline-block;
        }
        h3 {
            width: 100%;
            margin-bottom: 10px;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.5);
            cursor: se-resize;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            z-index: 10;
        }
        .instruction {
            color: white;
            margin-top: 10px;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 5px;
        }
        .location-name {
            color: #3498db;
            font-size: 0.9em;
            text-align: left;
            margin-top: 2px;
        }
        .recipe-cost {
            color: #ffd700;
            text-align: right;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .status-indicator {
            color: white;
            font-size: 0.8em;
            padding: 4px;
            border-radius: 3px;
            margin-top: 5px;
            text-align: center;
            background-color: rgba(22, 160, 133, 0.5);
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        .calculation-results {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            color: white;
        }
        .requirements-list {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .requirement-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            margin-bottom: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        .requirement-item:hover {
            background-color: rgba(22, 160, 133, 0.3);
        }
        .calculate-btn, .route-btn {
            background-color: rgba(41, 128, 185, 0.8);
            margin-left: 5px;
        }
        .calculate-btn:hover, .route-btn:hover {
            background-color: rgba(41, 128, 185, 1);
        }
        /* Category labels */
        .category-label {
            color: #ffcc00;
            font-weight: bold;
            margin-top: 10px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <h2>BlueprintBuddy</h2>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>
        
        <div class="tab-container">
            <button class="tab active" data-tab="recipes">Recipes</button>
            <button class="tab" data-tab="inventory">Inventory</button>
            <button class="tab" data-tab="settings">Settings</button>
        </div>
        
        <!-- Recipes Tab -->
        <div id="recipes-tab" class="tab-content active">
            <select id="recipeSelect">
                <option value="">Loading recipes...</option>
            </select>
            
            <div class="quantity-selector">
                <label for="recipe-quantity" style="color: white; flex: 1;">Quantity:</label>
                <input type="number" id="recipe-quantity" min="1" max="10000" value="1" style="width: 70px;">
                <button id="calculate-runs" class="calculate-btn">Calculate</button>
            </div>
            
            <div id="ingredientsDisplay" class="ingredients-list">
                <!-- Ingredients will be displayed here -->
                <div class="ingredient">
                    <span class="ingredient-name">Select a recipe to view ingredients</span>
                </div>
            </div>
            
            <div id="runs-calculation" class="calculation-results" style="display: none;">
                <h3>Resource Requirements</h3>
                <div id="total-requirements" class="requirements-list"></div>
                <div style="margin-top: 5px;">
                    Total Runs Needed: <span id="total-runs">0</span>
                </div>
                <button id="show-route-btn" style="margin-top: 5px; display: none;">Show Route</button>
            </div>
            
            <div class="location-name" id="recipe-location">Location: Select a recipe</div>
            <div class="recipe-cost" id="recipe-cost">Pays: $0</div>
            
            <div class="instruction" id="recipe-instructions">
                Select a recipe to see instructions.
            </div>
        </div>
        
        <!-- Inventory Tab -->
        <div id="inventory-tab" class="tab-content">
            <h3>Inventory</h3>
            <div id="status-message" class="status-indicator">Waiting for game data...</div>
            <button id="refresh-inventory">Refresh Inventory</button>
            <div id="inventory-display" class="ingredients-list" style="margin-top: 10px;"></div>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content">
            <h3>Settings</h3>
            <div style="color: white; margin-bottom: 10px;">
                Configure BlueprintBuddy options.
            </div>
            
            <div class="quantity-selector">
                <label for="trailer-capacity" style="color: white; flex: 1;">Trailer Capacity (kg):</label>
                <input type="number" id="trailer-capacity" min="100" max="10000" value="300" style="width: 70px;">
            </div>
            
            <div class="quantity-selector">
                <label style="color: white; flex: 1;">Include Inventory:</label>
                <input type="checkbox" id="include-inventory" checked style="width: auto;">
            </div>
            
            <div class="quantity-selector">
                <label style="color: white; flex: 1;">Auto-refresh Data:</label>
                <input type="checkbox" id="auto-refresh" checked style="width: auto;">
            </div>
            
            <button id="reset-settings">Reset to Defaults</button>
        </div>
        
        <div class="resize-handle" id="resizeHandle"></div>
    </div>

    <!-- Load the EJS data files -->
    <script src="items.ejs" type="text/javascript"></script>
    <script src="recipes.ejs" type="text/javascript"></script>
    
    <!-- Main App Script -->
    <script>
        // Main App Class
        class BlueprintBuddy {
            constructor() {
                // Basic state
                this.state = {
                    inventory: {},
                    selectedRecipe: "",
                    itemsData: null,
                    recipesData: null,
                    settings: {
                        trailerCapacity: 300, // kg
                        includeInventory: true,
                        autoRefresh: true
                    }
                };
                
                // References to DOM elements
                this.elements = {};
                
                // Game connection setup
                this.isGameConnected = false;
                
                // Refresh timer
                this.refreshTimer = null;
            }
            
            // Initialize the app
            init() {
                console.log('Initializing BlueprintBuddy...');
                
                // Get DOM element references
                this.setupElementReferences();
                
                // Set up event handlers
                this.setupEventHandlers();
                
                // Make menu draggable and resizable
                this.setupMenuInteraction();
                
                // Set up game connection
                this.setupGameConnection();
                
                // Load data from EJS files
                this.loadData();
                
                // Load settings
                this.loadSettings();
                
                // Center menu initially
                const menuContainer = this.elements.menuContainer;
                menuContainer.style.left = `${(window.innerWidth - menuContainer.offsetWidth) / 2}px`;
                menuContainer.style.top = `${(window.innerHeight - menuContainer.offsetHeight) / 2}px`;
            }
            
            // Set up references to DOM elements
            setupElementReferences() {
                this.elements = {
                    menuContainer: document.getElementById('menuContainer'),
                    resizeHandle: document.getElementById('resizeHandle'),
                    menuHeader: document.querySelector('.menu-header'),
                    closeBtn: document.getElementById('closeBtn'),
                    tabs: document.querySelectorAll('.tab'),
                    tabContents: document.querySelectorAll('.tab-content'),
                    
                    // Recipe elements
                    recipeSelect: document.getElementById('recipeSelect'),
                    recipeQuantity: document.getElementById('recipe-quantity'),
                    calculateRunsBtn: document.getElementById('calculate-runs'),
                    ingredientsDisplay: document.getElementById('ingredientsDisplay'),
                    recipeLocation: document.getElementById('recipe-location'),
                    recipeCost: document.getElementById('recipe-cost'),
                    recipeInstructions: document.getElementById('recipe-instructions'),
                    
                    // Calculation elements
                    runsCalculation: document.getElementById('runs-calculation'),
                    totalRequirements: document.getElementById('total-requirements'),
                    totalRuns: document.getElementById('total-runs'),
                    showRouteBtn: document.getElementById('show-route-btn'),
                    
                    // Inventory elements
                    refreshInventoryBtn: document.getElementById('refresh-inventory'),
                    statusMessage: document.getElementById('status-message'),
                    inventoryDisplay: document.getElementById('inventory-display'),
                    
                    // Settings elements
                    trailerCapacity: document.getElementById('trailer-capacity'),
                    includeInventory: document.getElementById('include-inventory'),
                    autoRefresh: document.getElementById('auto-refresh'),
                    resetSettings: document.getElementById('reset-settings')
                };
            }
            
            // Set up event handlers for UI elements
            setupEventHandlers() {
                const elements = this.elements;
                
                // Tab switching
                elements.tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        elements.tabs.forEach(t => t.classList.remove('active'));
                        elements.tabContents.forEach(c => c.classList.remove('active'));
                        
                        tab.classList.add('active');
                        const tabId = tab.getAttribute('data-tab');
                        document.getElementById(`${tabId}-tab`).classList.add('active');
                    });
                });
                
                // Recipe selection
                elements.recipeSelect.addEventListener('change', () => {
                    this.state.selectedRecipe = elements.recipeSelect.value;
                    this.displayRecipeDetails();
                });
                
                // Calculate runs button
                elements.calculateRunsBtn.addEventListener('click', () => {
                    this.calculateRunsNeeded();
                });
                
                // Close button
                elements.closeBtn.addEventListener('click', () => {
                    this.sendCommand({ type: 'close' });
                });
                
                // Refresh inventory button
                elements.refreshInventoryBtn.addEventListener('click', () => {
                    this.getInventoryData();
                });
                
                // Settings change handlers
                elements.trailerCapacity.addEventListener('change', () => {
                    this.state.settings.trailerCapacity = parseInt(elements.trailerCapacity.value) || 300;
                    this.saveSettings();
                });
                
                elements.includeInventory.addEventListener('change', () => {
                    this.state.settings.includeInventory = elements.includeInventory.checked;
                    this.saveSettings();
                });
                
                elements.autoRefresh.addEventListener('change', () => {
                    this.state.settings.autoRefresh = elements.autoRefresh.checked;
                    this.saveSettings();
                    this.setupAutoRefresh();
                });
                
                // Reset settings button
                elements.resetSettings.addEventListener('click', () => {
                    this.resetSettings();
                });
                
                // ESC key handler
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.sendCommand({ type: 'pin' });
                    }
                });
            }
            
            // Make the menu movable and resizable
            setupMenuInteraction() {
                const menuContainer = this.elements.menuContainer;
                const menuHeader = this.elements.menuHeader;
                const resizeHandle = this.elements.resizeHandle;
                
                // Variables for dragging
                let isDragging = false;
                let isResizing = false;
                let startX, startY, startLeft, startTop, startWidth, startHeight;
                
                // Mouse down on header to start dragging
                menuHeader.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = menuContainer.offsetLeft;
                    startTop = menuContainer.offsetTop;
                    e.preventDefault();
                });
                
                // Mouse down on resize handle to start resizing
                resizeHandle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    startWidth = menuContainer.offsetWidth;
                    startHeight = menuContainer.offsetHeight;
                    startX = e.clientX;
                    startY = e.clientY;
                    e.stopPropagation();
                });
                
                // Mouse move to handle both dragging and resizing
                document.addEventListener('mousemove', (e) => {
                    // Handle dragging
                    if (isDragging) {
                        let newLeft = startLeft + (e.clientX - startX);
                        let newTop = startTop + (e.clientY - startY);
                        
                        // Keep window within viewport
                        newLeft = Math.max(0, Math.min(window.innerWidth - menuContainer.offsetWidth, newLeft));
                        newTop = Math.max(0, Math.min(window.innerHeight - menuContainer.offsetHeight, newTop));
                        
                        menuContainer.style.left = `${newLeft}px`;
                        menuContainer.style.top = `${newTop}px`;
                    }
                    
                    // Handle resizing
                    if (isResizing) {
                        let newWidth = startWidth + (e.clientX - startX);
                        let newHeight = startHeight + (e.clientY - startY);
                        
                        // Constrain size within min/max dimensions
                        newWidth = Math.max(200, Math.min(600, newWidth));
                        newHeight = Math.max(150, Math.min(750, newHeight));
                        
                        menuContainer.style.width = `${newWidth}px`;
                        menuContainer.style.height = `${newHeight}px`;
                    }
                });
                
                // Mouse up to end both operations
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    isResizing = false;
                });
            }
            
            // Set up game client communication
            setupGameConnection() {
                // Listen for messages from game client
                window.addEventListener('message', (event) => {
                    try {
                        // Check if event.data is already an object or needs to be parsed
                        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                        this.processGameData(data);
                    } catch (error) {
                        console.error('Failed to process game data:', error);
                    }
                });
                
                // Request initial inventory data
                this.getInventoryData();
            }
            
            // Load settings from localStorage
            loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('blueprintBuddySettings');
                    if (savedSettings) {
                        this.state.settings = JSON.parse(savedSettings);
                    }
                    
                    // Update DOM elements with loaded settings
                    this.elements.trailerCapacity.value = this.state.settings.trailerCapacity;
                    this.elements.includeInventory.checked = this.state.settings.includeInventory;
                    this.elements.autoRefresh.checked = this.state.settings.autoRefresh;
                    
                    // Setup auto-refresh if enabled
                    this.setupAutoRefresh();
                } catch (error) {
                    console.error('Failed to load settings:', error);
                }
            }
            
            // Save settings to localStorage
            saveSettings() {
                try {
                    localStorage.setItem('blueprintBuddySettings', JSON.stringify(this.state.settings));
                } catch (error) {
                    console.error('Failed to save settings:', error);
                }
            }
            
            // Reset settings to defaults
            resetSettings() {
                this.state.settings = {
                    trailerCapacity: 300,
                    includeInventory: true,
                    autoRefresh: true
                };
                
                // Update DOM elements
                this.elements.trailerCapacity.value = this.state.settings.trailerCapacity;
                this.elements.includeInventory.checked = this.state.settings.includeInventory;
                this.elements.autoRefresh.checked = this.state.settings.autoRefresh;
                
                // Save to localStorage
                this.saveSettings();
                
                // Setup auto-refresh
                this.setupAutoRefresh();
                
                this.updateStatusMessage('Settings reset to defaults', 'success');
            }
            
            // Set up auto-refresh timer
            setupAutoRefresh() {
                // Clear existing timer
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
                
                // Set up new timer if enabled
                if (this.state.settings.autoRefresh) {
                    this.refreshTimer = setInterval(() => {
                        this.getInventoryData();
                    }, 30000); // Refresh every 30 seconds
                }
            }
            
            // Send commands to the game client
            sendCommand(command) {
                try {
                    console.log('Sending command to game:', command);
                    window.parent.postMessage(JSON.stringify(command), '*');
                } catch (error) {
                    console.error('Failed to send command:', error);
                }
            }
            
            // Process data received from the game client
            processGameData(data) {
                console.log('Received game data:', data);
                this.isGameConnected = true;
                
                // Handle inventory data
                if (data.inventory) {
                    try {
                        // Check if inventory is already an object or needs to be parsed
                        this.state.inventory = typeof data.inventory === 'string' 
                            ? JSON.parse(data.inventory) 
                            : data.inventory;
                        this.updateStatusMessage('Inventory data received');
                        
                        // Update inventory display
                        this.displayInventory();
                        
                        // If recipe is selected, update its display with new inventory data
                        if (this.state.selectedRecipe) {
                            this.displayRecipeDetails();
                        }
                    } catch (e) {
                        console.error('Failed to parse inventory data:', e);
                        this.updateStatusMessage('Error parsing inventory data', 'error');
                    }
                }
            }
            
            // Request inventory data from the game
            getInventoryData() {
                this.updateStatusMessage('Requesting inventory data...');
                this.sendCommand({ 
                    type: 'getNamedData', 
                    keys: ['inventory'] 
                });
            }
            
            // Display inventory items
            displayInventory() {
                const inventoryDisplay = this.elements.inventoryDisplay;
                inventoryDisplay.innerHTML = '';
                
                // Check if inventory is empty
                if (!this.state.inventory || Object.keys(this.state.inventory).length === 0) {
                    inventoryDisplay.innerHTML = '<div class="ingredient">No items in inventory</div>';
                    return;
                }
                
                // Group items by category
                const categories = {};
                
                for (const [itemId, amount] of Object.entries(this.state.inventory)) {
                    if (amount <= 0) continue;
                    
                    // Find item data
                    let itemName = itemId;
                    let category = 'Unknown';
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            category = itemData.category || 'Unknown';
                        }
                    } else if (window.ttItems && window.ttItems.allItems) {
                        const itemData = window.ttItems.allItems.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            category = itemData.category || 'Unknown';
                        }
                    }
                    
                    // Add to category
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    
                    categories[category].push({ id: itemId, name: itemName, amount });
                }
                
                // Display items by category
                for (const [category, items] of Object.entries(categories)) {
                    // Add category header
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-label';
                    categoryDiv.textContent = category;
                    inventoryDisplay.appendChild(categoryDiv);
                    
                    // Add items
                    items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'ingredient have';
                        itemDiv.innerHTML = `
                            <span class="ingredient-name">${item.name}</span>
                            <span class="ingredient-amount">${item.amount}</span>
                        `;
                        inventoryDisplay.appendChild(itemDiv);
                    });
                }
            }
            
            // Update status message
            updateStatusMessage(message, type = 'info') {
                const statusElem = this.elements.statusMessage;
                if (!statusElem) return;
                
                statusElem.textContent = message;
                
                // Apply color based on message type
                switch (type) {
                    case 'error':
                        statusElem.style.backgroundColor = 'rgba(231, 76, 60, 0.5)'; // Red
                        break;
                    case 'warning':
                        statusElem.style.backgroundColor = 'rgba(243, 156, 18, 0.5)'; // Orange
                        break;
                    case 'success':
                        statusElem.style.backgroundColor = 'rgba(46, 204, 113, 0.5)'; // Green
                        break;
                    default:
                        statusElem.style.backgroundColor = 'rgba(22, 160, 133, 0.5)'; // Teal
                }
            }
            
            // Load recipe and item data
            async loadData() {
                try {
                    await Promise.all([
                        this.loadItemsData(),
                        this.loadRecipesData()
                    ]);
                    
                    this.populateRecipeSelect();
                    this.updateStatusMessage('Data loaded successfully', 'success');
                } catch (error) {
                    console.error('Failed to load data:', error);
                    this.updateStatusMessage('Failed to load data. Check console for details.', 'error');
                }
            }
            
            // Load items data
            async loadItemsData() {
                // Try to get data from EJS-generated global
                if (window.ttItems && window.ttItems.allItems) {
                    this.state.itemsData = window.ttItems.allItems;
                    return;
                }
                
                // Fallback to ITEMS_DATA
                if (typeof window.ITEMS_DATA !== 'undefined') {
                    this.state.itemsData = window.ITEMS_DATA;
                    return;
                }
                
                this.updateStatusMessage('Items data not found. Using minimal item info.', 'warning');
                
                // Create minimal items data
                this.state.itemsData = [
                    { id: "sand", name: "Sand", weight: 0.8 },
                    { id: "gravel", name: "Gravel", weight: 1.2 },
                    { id: "clay", name: "Clay", weight: 0.9 },
                    { id: "log", name: "Log", weight: 3.0 }
                ];
            }
            
            // Load recipes data
            async loadRecipesData() {
                // Try to get data from EJS-generated global
                if (window.ttRecipes && window.ttRecipes.recipes) {
                    this.state.recipesData = window.ttRecipes.recipes;
                    return;
                }
                
                // Fallback to RECIPES_DATA
                if (typeof window.RECIPES_DATA !== 'undefined') {
                    this.state.recipesData = window.RECIPES_DATA;
                    return;
                }
                
                this.updateStatusMessage('Recipes data not found. Using minimal recipe info.', 'warning');
                
                // Create minimal recipes data
                this.state.recipesData = {
                    "Concrete": {
                        location: "Construction Site",
                        pays: 150,
                        ingredients: [
                            ["sand", 2],
                            ["gravel", 1]
                        ],
                        instructions: "Mix sand and gravel at the Construction Site mixer."
                    }
                };
            }
            
            // Populate recipe select dropdown
            populateRecipeSelect() {
                const recipeSelect = this.elements.recipeSelect;
                recipeSelect.innerHTML = '';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = '-- Select a Recipe --';
                recipeSelect.appendChild(defaultOption);
                
                // Determine which recipes data to use
                const recipesData = this.state.recipesData;
                
                if (!recipesData || Object.keys(recipesData).length === 0) {
                    this.updateStatusMessage('No recipe data available', 'error');
                    return;
                }
                
                // Add recipe options
                Object.keys(recipesData).sort().forEach(recipeName => {
                    const option = document.createElement('option');
                    option.value = recipeName;
                    option.text = recipeName;
                    recipeSelect.appendChild(option);
                });
            }
            
            // Display recipe details
            displayRecipeDetails() {
                // Skip if no recipe selected
                if (!this.state.selectedRecipe) {
                    this.clearRecipeDisplay();
                    return;
                }
                
                const recipe = this.state.recipesData[this.state.selectedRecipe];
                if (!recipe) {
                    this.clearRecipeDisplay();
                    return;
                }
                
                // Update recipe metadata
                this.elements.recipeLocation.textContent = `Location: ${recipe.location || 'Unknown'}`;
                this.elements.recipeCost.textContent = `Pays: $${(recipe.pays || 0).toLocaleString()}`;
                this.elements.recipeInstructions.textContent = recipe.instructions || 'No instructions available.';
                
                // Clear ingredients display
                this.elements.ingredientsDisplay.innerHTML = '';
                
                // Show each ingredient
                recipe.ingredients.forEach(([itemId, amount]) => {
                    const userHas = this.state.inventory[itemId] || 0;
                    
                    // Find item data
                    let itemName = itemId;
                    let itemWeight = 0;
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            itemWeight = itemData.weight || 0;
                        }
                    }
                    
                    // Create ingredient element
                    const ingredientDiv = document.createElement('div');
                    ingredientDiv.classList.add('ingredient');
                    
                    // Determine if user has enough of this ingredient
                    if (userHas >= amount) {
                        ingredientDiv.classList.add('have');
                    } else if (userHas > 0) {
                        ingredientDiv.classList.add('partial');
                    } else {
                        ingredientDiv.classList.add('missing');
                    }
                    
                    // Show ingredient info
                    ingredientDiv.innerHTML = `
                        <span class="ingredient-name">${itemName}</span>
                        <span class="ingredient-amount">${amount}</span>
                        <span class="inventory-have">${userHas}</span>
                    `;
                    
                    this.elements.ingredientsDisplay.appendChild(ingredientDiv);
                });
                
                // Hide calculation results if shown
                this.elements.runsCalculation.style.display = 'none';
            }
            
            // Clear recipe display
            clearRecipeDisplay() {
                this.elements.recipeLocation.textContent = 'Location: Select a recipe';
                this.elements.recipeCost.textContent = 'Pays: $0';
                this.elements.recipeInstructions.textContent = 'Select a recipe to see instructions.';
                this.elements.ingredientsDisplay.innerHTML = `
                    <div class="ingredient">
                        <span class="ingredient-name">Select a recipe to view ingredients</span>
                    </div>
                `;
                this.elements.runsCalculation.style.display = 'none';
            }
            
            // Calculate runs needed for recipe quantity
            calculateRunsNeeded() {
                if (!this.state.selectedRecipe) {
                    this.updateStatusMessage('Please select a recipe first', 'warning');
                    return;
                }
                
                const recipe = this.state.recipesData[this.state.selectedRecipe];
                if (!recipe) return;
                
                const quantity = parseInt(this.elements.recipeQuantity.value) || 1;
                const requirementsDiv = this.elements.totalRequirements;
                requirementsDiv.innerHTML = '';
                
                // Calculate requirements
                let canCraftAll = true;
                let totalRunsNeeded = 0;
                
                // Calculate weight of one recipe
                let recipeWeight = 0;
                let missingItems = [];
                
                recipe.ingredients.forEach(([itemId, amount]) => {
                    // Find item data
                    let itemName = itemId;
                    let itemWeight = 0;
                    
                    if (this.state.itemsData) {
                        const itemData = this.state.itemsData.find(item => item.id === itemId);
                        if (itemData) {
                            itemName = itemData.name || itemId;
                            itemWeight = itemData.weight || 0;
                        }
                    }
                    
                    recipeWeight += itemWeight * amount; // kg
                    
                    const totalNeeded = amount * quantity;
                    const userHas = this.state.settings.includeInventory ? (this.state.inventory[itemId] || 0) : 0;
                    const missing = Math.max(0, totalNeeded - userHas);
                    
                    if (missing > 0) {
                        canCraftAll = false;
                        missingItems.push({ itemId, missing, displayName: itemName });
                    }
                    
                    // Show requirement
                    const reqDiv = document.createElement('div');
                    reqDiv.className = 'requirement-item';
                    reqDiv.dataset.itemId = itemId;
                    reqDiv.innerHTML = `
                        <span>${itemName}</span>
                        <span>${totalNeeded} (Have: ${userHas}, Need: ${missing})</span>
                    `;
                    requirementsDiv.appendChild(reqDiv);
                    
                    // Add click handler for route
                    reqDiv.addEventListener('click', () => {
                        if (missing > 0) {
                            this.showItemRoute(itemId, missing);
                        }
                    });
                });
                
                // Calculate how many recipes fit in one trip based on trailer capacity
                const trailerCapacity = this.state.settings.trailerCapacity;
                const recipesPerTrip = recipeWeight > 0 ? Math.floor(trailerCapacity / recipeWeight) : 1;
                totalRunsNeeded = Math.ceil(quantity / recipesPerTrip);
                
                // Display results
                this.elements.totalRuns.textContent = canCraftAll ? 
                    "0 (You have all materials)" : `${totalRunsNeeded}`;
                
                // Show/hide route button
                this.elements.showRouteBtn.style.display = canCraftAll ? 'none' : 'block';
                
                // Add route button handler
                this.elements.showRouteBtn.onclick = () => {
                    if (missingItems.length > 0) {
                        // Just show route for first missing item for now
                        this.showItemRoute(missingItems[0].itemId, missingItems[0].missing);
                    }
                };
                
                // Show calculation results
                this.elements.runsCalculation.style.display = 'block';
            }
            
            // Show route for an item (placeholder)
            showItemRoute(itemId, amountNeeded) {
                this.updateStatusMessage(`Route for ${itemId} will be implemented later`, 'info');
                console.log(`Show route for ${itemId}, need ${amountNeeded}`);
                
                // For testing, set a random waypoint
                this.sendCommand({ 
                    type: 'setWaypoint', 
                    x: Math.floor(Math.random() * 1000), 
                    y: Math.floor(Math.random() * 1000) 
                });
                
                // Show notification
                this.sendCommand({
                    type: 'notification',
                    text: `Route set for ${itemId} (${amountNeeded} needed)`
                });
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Create app instance
            const app = new BlueprintBuddy();
            
            // Initialize app
            app.init();
            
            // Store reference globally for debugging
            window.blueprintBuddy = app;
        });
    </script>
